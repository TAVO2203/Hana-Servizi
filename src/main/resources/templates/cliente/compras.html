<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras - Hana Servizi</title>
    <link rel="stylesheet" th:href="@{/CSS/comprasClienteDashboard.css}">
    <link rel="icon" type="image" th:href="@{/img/icon.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="top-navbar">
    <div id="logoToggle" class="logo">HS</div>
    <div class="navbar-title">Perfil del Cliente</div>
    <div class="user-info"></div>
</header>

<div class="wrapper">
    <aside id="sidebar" class="sidebar collapsed">
        <ul>
            <li><a th:href="@{/productos/index}"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
            <li><a th:href="@{/cliente/perfil}"><i class="fas fa-user"></i> <span>Perfil</span></a></li>
            <li><a th:href="@{/cliente/compras}"><i class="fas fa-shopping-bag"></i> <span>Mis Compras</span></a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> <span>Salir</span>
                    </button>
                </form>
            </li>
        </ul>
    </aside>

    <main class="dashboard-main">
        <div class="btn-field">
            <a th:href="@{/cliente/dashboard}" class="btn-volver">
                <i class="fa-solid fa-arrow-left"></i> Volver
            </a>
        </div>

        <h1>Mis Pedidos</h1>

        <div th:if="${pedidos.isEmpty()}">
            <p>No has realizado pedidos todav√≠a.</p>
        </div>

        <div th:each="pedido : ${pedidos}" class="pedido-card">
            <h3>Pedido #<span th:text="${pedido.id}"></span></h3>
            <p>Fecha: <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p>Total: $<span th:text="${pedido.total}"></span> COP</p>
            <p>Estado:
                <span th:text="${pedido.estado}"
                      th:classappend="${pedido.estado == 'Pendiente'} ? ' estado-pendiente' : (${pedido.estado == 'Enviado'} ? ' estado-enviado' : (${pedido.estado == 'Entregado'} ? ' estado-entregado' : ''))">
                </span>
            </p>

            <h4>Productos:</h4>
            <ul>
                <li th:each="item : ${pedido.items}">
                    <span th:text="${item.nombreProducto}"></span> -
                    Talla: <span th:text="${item.talla}"></span> -
                    Cantidad: <span th:text="${item.cantidad}"></span> -
                    Precio: $<span th:text="${item.precio}"></span>
                </li>
            </ul>
        </div>
    </main>
</div>

<script>
    const logo = document.getElementById('logoToggle');
    const sidebar = document.getElementById('sidebar');
    let expanded = false;

    logo.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        expanded = !expanded;
        logo.textContent = expanded ? 'Hana Servizi' : 'HS';
    });
</script>
</body>
</html>
